[Redmine]
url = url
api_key = api_key
rate_limit = 3

[Jira]
url = url
email = email
api_key = api_key
project_key = project_key

[Importer]
attachments_dir = ./attachments
rate_limit_reporter = 1
rate_limit_assignee = 1
rate_limit_priority = 1
rate_limit_category = 1
rate_limit_dates = 1
rate_limit_status_transform = 1
rate_limit_estimated_hours = 1
rate_limit_attachments = 1
rate_limit_journals = 1
allowed_file_types = pdf,jpg,jpeg,png,txt,docx,xlsx
maximum_file_size = 52428800  ; 50MB

[Exporter]
attachments_dir = ./attachments
log_file = logging.log
rate_limit_delay = 0
maximum_issues = 5000

[Colors]
default = \033[0m
bold = \033[1m
red = \033[91m
green = \033[92m
yellow = \033[93m
blue = \033[94m
gray = \033[90m
